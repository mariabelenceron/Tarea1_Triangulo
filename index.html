<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Taller 1</title>
</head>
<body>
    <div id="contenido" class="container mx-auto mt-20 bg-white">
        <header id="header" class="bg-pink-800 p-3 font-bold">
            Tipos de triangulo - D. Software seguro
        </header>

        <form id="formulario" class="py-10 px-5 max-w-lg mx-auto">
            <div class="mb-10">
                <label for="lado1">Ingrese la longitud del primer lado:</label>
                <input
                    class="bg-gray-100 border shadow p-3 w-full"
                    id="lado1"
                    type="text"
                />
            </div>
            <div class="mb-10">
                <label for="lado2">Ingrese la longitud del segundo lado:</label>
                <input
                    class="bg-gray-100 border shadow p-3 w-full"
                    id="lado2"
                    type="text"
                />
            </div>
            <div class="mb-10">
                <label for="lado3">Ingrese la longitud del tercer lado:</label>
                <input
                    class="bg-gray-100 border shadow p-3 w-full"
                    id="lado3"
                    type="text"
                />
            </div>

            <p class="text-pink-800">Respuesta: <span id="respuesta" class="text-black "></span></p>
            <br>
            <div class="flex justify-center">
                <button
                    id="enviar"
                    class="bg-blue-600 px-5 py-3 text-white items-center mr-5 uppercase font-bold items-center flex justify-center"
                    type="submit"
                >
                    Calcular
                </button>
            </div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
